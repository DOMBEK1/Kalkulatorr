<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kalkulator</title>
    <script>
    function dodawanie()
    {
        var a= parseFloat (document.getElementById("a").value)
        var b= parseFloat (document.getElementById("b").value)
        document.getElementById("wynik").innerHTML = a + b;
    }
    </script>
    <script>
        function odejmowanie()
        {
            var a= parseFloat (document.getElementById("a").value)
            var b= parseFloat (document.getElementById("b").value)
            document.getElementById("wynik").innerHTML = a - b;
        }
        </script>
        <script>
            function mnożenie()
            {
                var a= parseFloat (document.getElementById("a").value)
                var b= parseFloat (document.getElementById("b").value)
                document.getElementById("wynik").innerHTML = a * b;
            }
            </script>
            <script>
                function dzielenie()
                {
                    var a= parseFloat (document.getElementById("a").value)
                    var b= parseFloat (document.getElementById("b").value)
                    document.getElementById("wynik").innerHTML = a / b;
                }
                </script>
                <script>
                    function resztazdzielenia()
                    {
                        var a= parseFloat (document.getElementById("a").value)
                        var b= parseFloat (document.getElementById("b").value)
                        document.getElementById("wynik").innerHTML = a % b;
                    }
                    </script>
                    <script>
                        function potęgowanie()
                        {
                            var a= parseFloat (document.getElementById("a").value)
                            var b= parseFloat (document.getElementById("b").value)
                            document.getElementById("wynik").innerHTML = a ** b;
                        }
                        </script>
</head>
<body>
    <h1>prosty kalkulator</h1>/>
    <input type="text" id="a">
    <p> podaj a = </p>
    <input type="text" id="b">
    <p>podaj b=</p>
    <div id="wynik"> tu ukaże się wynik</div>
    <button onclick="dodawanie()">+</button>
    <button onclick="odejmowanie()">-</button>
    <button onclick="mnożenie()">*</button>
    <button onclick="dzielenie()">/</button>
    <button onclick="resztazdzielenia()">%</button>
    <button onclick="potęgowanie()">**</button>

</body>
</html>
